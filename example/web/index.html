<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>example</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* Loading screen styles */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: white;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .loading-subtext {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }
    
    /* Hide loading screen when Flutter loads */
    .flutter-loaded #loading {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-out;
    }
    
    /* Ensure Flutter content is hidden until loaded */
    flutter-view {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    
    .flutter-loaded flutter-view {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Custom loading screen -->
  <div id="loading">
    <div class="loader"></div>
    <div class="loading-text">AlphaSOW UI</div>
    <div class="loading-subtext">Loading your app...</div>
  </div>

  <script>
    // Custom Flutter initialization with loading screen management
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: null,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp().then(function() {
              // Hide loading screen when Flutter app is ready
              setTimeout(function() {
                document.body.classList.add('flutter-loaded');
                setTimeout(function() {
                  document.getElementById('loading').style.display = 'none';
                }, 300);
              }, 100);
            });
          });
        }
      });
    });
  </script>
  <script src="flutter.js" defer></script>
</body>
</html>
